<html>
<head lang="en">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <meta charset="UTF-8">
    <title>Title</title>
</head>

<body>
{% if latest_memories_list %}

        <table class="table">
            <thead>
            <th scope="col">Название</th>
            <th scope="col">Дата</th>
            <th scope="col">Место</th>
            </thead>
            <tbody>
            {% for mem in latest_memories_list %}
            <tr>
            <td>{{ mem.name_memorie }}</td>
            <td>{{ mem.date_memorie }}</td>
            <td>#</td>
            </tr>
            {% endfor %}
            </tbody>
        </table>

{% else %}
        <p class="lead" align="center">У вас нет ни одного воспоминания</p>
{% endif %}

<div class="d-grid gap-2 d-md-block">
  <a class="btn btn-primary" type="button" href="{% url 'main:add_memory' %}">Добавить воспоминания</a>
</div>

</body>

</html>
